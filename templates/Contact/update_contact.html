<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
{% include 'Contact/navbar.html' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mt-5">Update Contact</h1>
            <form action="/Contact/updated-contact/{{con.id}}" enctype="multipart/form-data" method="post" class="mt-2">
              {% csrf_token %}
              <div class="input-group">
                <input type="text" value="{{con.firstName}}" name="firstName" id="firstName" placeholder="Enter First Name Here" class="form-control">
              </div>
              
              <div class="input-group mt-2">
                <input type="text" value="{{con.lastName}}" name="lastName" id="lastName" placeholder="Enter Last Name Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input value="{{con.phone}}" type="number" name="phone" id="phone" placeholder="Enter phone number Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input value="{{con.Email}}" type="email" name="Email" id="Email" placeholder="Enter Email-Id Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input value="{{con.work}}" type="text" name="work" id="work" placeholder="Enter Work Here" class="form-control">
              </div>

              <div class="form-group mt-3">
                <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-group" rows="8" cols="112">{{con.description}}</textarea>
              </div>

              <div class="costume-file">
                <input value="{{con.profileImage}}" type="file" name="profileImage">
              </div>

              <div class="container text-center mt-2">
                <button class="btn bg-primary" type="submit">Update Contact</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
