<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add_Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
{% include 'Contact/navbar.html' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mt-5">Add Contact</h1>
            <form  method="post" class="mt-2" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="input-group">
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name Here" class="form-control">
              </div>
              
              <div class="input-group mt-2">
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input type="number" name="phone" id="phone" placeholder="Enter phone number Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input type="email" name="Email" id="Email" placeholder="Enter Email-Id Here" class="form-control">
              </div>

              <div class="input-group mt-2">
                <input type="text" name="work" id="work" placeholder="Enter Work Here" class="form-control">
              </div>

              <div class="form-group mt-3">
                <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-group" rows="8" cols="112"></textarea>
              </div>

              <div>
                <input type="file" name="profileImage", id="profileImage">
              </div>

              <div class="container text-center mt-2">
                <button class="btn bg-primary text-white" type="submit">Save Contact</button>
                <button class="btn " type="reset">Reset</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
    
</body>
</html>
