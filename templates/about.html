<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card">
          <div class="card-body">

            <div class="container text-center">
              <img class="justify-content-center" style="width: 275px;" src="../../static/image/contact.png" alt="">
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th><h3>Name</h3></th>
                    <th><h3>Email</h3></th>
                    <th><h3>Username</h3></th>
                    <th><h3>About</h3></th>
                    <th><h3>Phone</h3></th>
                    <th><h3>Active</h3></th>
                  </tr>
                </thead>
                  <tbody>
                    <tr>
                     <th> <h3>{{User.Name}}</h3> </th>
                     <th> <h3>{{User.Email}}</h3> </th>
                     <th> <h3>{{User.Username}}</h3> </th>
                     <th> <h3>{{User.About}}</h3> </th>
                     <th> <h3>{{User.Phone}}</h3> </th>
                     <th> <h3>{{User.isActive}}</h3> </th>
                    </tr>
                  </tbody>
            </table>

            <div class="container text-center">
              <a href="/Contact/show-contacts/" class="btn bg-primary text-white">View Contacts</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
